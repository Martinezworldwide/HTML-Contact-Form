<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"], textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .radio-group {
      margin-top: 10px;
    }
    .radio-group label {
      display: inline-block;
      margin-right: 10px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    #previewBox {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Contact Us</h2>

  <!-- Simulated POST form (validated before submission) -->
  <form id="contactForm" method="POST" action="#" onsubmit="return validateForm()">
    
    <label>Name:
      <input type="text" id="name" name="name">
      <span class="error" id="errorName"></span>
    </label>

    <label>Email:
      <input type="email" id="email" name="email">
      <span class="error" id="errorEmail"></span>
    </label>

    <label>Phone Number:
      <input type="text" id="phone" name="phone">
      <span class="error" id="errorPhone"></span>
    </label>

    <label>Message:
      <textarea id="message" name="message" rows="4"></textarea>
      <span class="error" id="errorMessage"></span>
    </label>

    <div class="radio-group">
      Preferred Contact Method:
      <label><input type="radio" name="contact" value="Email"> Email</label>
      <label><input type="radio" name="contact" value="Phone"> Phone</label>
      <label><input type="radio" name="contact" value="Both"> Both</label>
    </div>

    <label>Inquiry Type:
      <select name="inquiry" id="inquiry">
        <option value="">Select an option</option>
        <option value="General Inquiry">General Inquiry</option>
        <option value="Support Request">Support Request</option>
        <option value="Feedback">Feedback</option>
      </select>
    </label>

    <br><br>
    <input type="submit" value="Submit (Simulated POST)">
    <input type="button" value="Preview (GET)" onclick="previewForm()">
  </form>

  <!-- Preview shown here using GET -->
  <div id="previewBox">
    <h3>Preview:</h3>
    <p><strong>Name:</strong> <span id="previewName"></span></p>
    <p><strong>Email:</strong> <span id="previewEmail"></span></p>
    <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
    <p><strong>Message:</strong> <span id="previewMessage"></span></p>
    <p><strong>Contact Method:</strong> <span id="previewContact"></span></p>
    <p><strong>Inquiry Type:</strong> <span id="previewInquiry"></span></p>
  </div>

  <script>
    function validateForm() {
      let valid = true;
      document.querySelectorAll('.error').forEach(e => e.textContent = '');

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name === "") {
        document.getElementById("errorName").textContent = "Name is required.";
        valid = false;
      }

      if (email === "") {
        document.getElementById("errorEmail").textContent = "Email is required.";
        valid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById("errorEmail").textContent = "Invalid email format.";
        valid = false;
      }

      if (phone === "") {
        document.getElementById("errorPhone").textContent = "Phone number is required.";
        valid = false;
      } else if (!/^\d{10}$/.test(phone)) {
        document.getElementById("errorPhone").textContent = "Phone number must be 10 digits.";
        valid = false;
      }

      if (message === "") {
        document.getElementById("errorMessage").textContent = "Message is required.";
        valid = false;
      }

      // If valid, simulate form submission without server
      if (valid) {
        alert("âœ… Form submitted successfully (simulated POST).");
        document.getElementById("contactForm").reset();
        document.getElementById("previewBox").style.display = "none";
      }

      return false; // Prevent real POST to server
    }

    function previewForm() {
      if (!validateForm()) return;

      document.getElementById("previewName").textContent = document.getElementById("name").value;
      document.getElementById("previewEmail").textContent = document.getElementById("email").value;
      document.getElementById("previewPhone").textContent = document.getElementById("phone").value;
      document.getElementById("previewMessage").textContent = document.getElementById("message").value;
      document.getElementById("previewInquiry").textContent = document.getElementById("inquiry").value;

      const contactMethods = document.getElementsByName("contact");
      let selectedMethod = "";
      for (const method of contactMethods) {
        if (method.checked) {
          selectedMethod = method.value;
          break;
        }
      }
      document.getElementById("previewContact").textContent = selectedMethod;

      document.getElementById("previewBox").style.display = "block";
    }
  </script>

</body>
</html>
